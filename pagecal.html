         <div class="container mt-5">
    
    <input type="number" id="num1" class="form-control mb-3" placeholder="Masukkan angka pertama">
    <input type="number" id="num2" class="form-control mb-3" placeholder="Masukkan angka kedua">
    <select id="operation" class="form-select mb-3">
      <option value="add">Penjumlahan</option>
      <option value="subtract">Pengurangan</option>
      <option value="multiply">Perkalian</option>
      <option value="divide">Pembagian</option>
      <option value="power">Perpangkatan</option>
    </select>
    <button id="calculateBtn" class="btn btn-primary">Hitung</button>
    <div class="output-box mt-3" id="result"></div>
  </div>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function () {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;
      let result;

      if (operation === "add") {
        result = num1 + num2;
      } else if (operation === "subtract") {
        result = num1 - num2;
      } else if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        if (num2 !== 0) {
          result = num1 / num2;
        } else {
          result = "Tidak bisa dibagi dengan nol.";
        }
      } else if (operation === "power") {
        result = Math.pow(num1, num2);
      }

      document.getElementById("result").innerHTML = "Hasil: " + result;
    });
  </script>
